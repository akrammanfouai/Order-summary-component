<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="card">
    <div class="card-image">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>
    
    <div class="card-information">
      <div class="title-description">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

      <div class="container-plan">
        <img src="./images/icon-music.svg" alt="icon-music">
        <div class="subscription">
          <p class="plan">Annual Plan</p>
          <p class="rate">$59.99/year</p>
        </div>
        <a class="change" href="">Change</a>
      </div>  
      
      <div class="buttons">
        <button class="proceed">Proceed to Payment</button>
        <a class="cancel" href="">Cancel Order</a>
      </div>
      
    </div>

</body>
</html>
